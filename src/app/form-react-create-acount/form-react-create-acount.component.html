 
<form   [formGroup]="profileForm" novalidate>
  
  <label>
    Nombre:
    <input type="text" id="name" name="name" formControlName="name">
  </label>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert alert-danger">
        <div *ngIf="name.errors.required">
          El nombre es obigatorio.
        </div>
    </div>

  <label>
    Apellido:
    <input type="text" id="lastName" name="lastName" formControlName="lastName">
  </label>
    <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"class="alert alert-danger">
      <div *ngIf="lastName.errors.required">
         El apellido es obligatorio.
      </div>
    </div> 
  <label>
    Correo Electronico:
    <input type="text" id="email" name="email" formControlName="email">
  </label>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert alert-danger">
      <div *ngIf="email.errors.required">
        El correo electronico es obligatorio.
      </div>
      <div *ngIf="email.errors.email">
          El correo no es valido.
        </div>
    </div>
    <br>
    <label>
      Repita el correo electronico:
      <input type="text" id="email2" name="email2" formControlName="email2">
    </label>
    <div *ngIf="email2.invalid && (email2.dirty || email2.touched)"class="alert alert-danger">
      <div *ngIf="email2.errors.required">
        El correo electronico es obligatorio.
      </div>
      <div *ngIf="email2.errors.email">
          El correo no es valido.
        </div>
    </div> 
  <label>
    Contrase√±a :
    <input type="text" id="password" name="password" formControlName="password">
  </label>


  <button type="submit"  [disabled]="!profileForm.valid"  >Submit</button>

  

</form>
